machine:
  php:
    version: 5.5.7
  environment:
    ENVIRONMENT: development
  hosts:
    rdtom: 127.0.0.1

dependencies:
  post:
    - cp ~/RDTOM-Source/tests/config/rdtom /etc/apache2/sites-available
    - a2ensite rdtom
    - sudo service apache2 restart

test:
  post:
    - php codecept.phar run unit --steps
    - php codecept.phar run acceptance --steps --debug
    - ./show_output

deployment:
  master:
    branch: master
    commands:
      - ./deploy.sh