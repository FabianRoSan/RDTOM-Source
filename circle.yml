machine:
  php:
    version: 5.5.7
  environment:
    ENVIRONMENT: development

dependencies:
  post:
    - sudo service apache2 stop
    - cp ~/RDTOM-Source/config/custom.ini /etc/apache2/sites-available
    - a2ensite custom.ini
    - sudo service apache2 restart

test:
  post:
    - php codecept.phar run acceptance --steps --debug
    - ./show_output

deployment:
  master:
    branch: master
    commands:
      - ./deploy.sh