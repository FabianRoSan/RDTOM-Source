machine:
  php:
    version: 5.5.7
  environment:
    ENVIRONMENT: development

dependencies:
  pre:
    - cp ~/RDTOM-Source/config/httpd.conf /etc/apache2/sites-available
    - a2ensite httpd.conf
    - sudo service apache2 reload

test:
  post:
    - php codecept.phar run acceptance --steps
    - ./show_output

deployment:
  master:
    branch: master
    commands:
      - ./deploy.sh