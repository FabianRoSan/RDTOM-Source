actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    helpers: tests/_support
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
modules:
    enabled: [Selenium2]
    config:
        Selenium2:
            url: 'http://localhost:8080/'
            browser: phantomjs
        Db:
            dsn: 'mysql:host=127.0.0.1;dbname=circle_test'
            user: 'ubuntu'
            password: ''
            dump: tests/_data/dump.sql
